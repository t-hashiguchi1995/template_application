version: 2
updates:
  # Backend (uv / pyproject.toml)
  - package-ecosystem: "pip" 
    directory: "/" # プロジェクトルート
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(backend)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    labels:
      - "dependencies"
      - "ci"