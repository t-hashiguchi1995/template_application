name: Frontend CI

on:
  push:
    branches: [main]
    paths: ['frontend/**', '.github/workflows/ci-frontend.yml']
  pull_request:
    paths: ['frontend/**', '.github/workflows/ci-frontend.yml']

defaults:
  run:
    working-directory: ./frontend

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint  # package.jsonに定義されている前提

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build Check
        run: npm run build